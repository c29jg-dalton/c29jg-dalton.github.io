<!DOCTYPE html>
<html>

<head>
	
	<style type="text/css">
#square{
	height: 100px;
	width:100px;
	background-color: red;
}
</style>


</head>


<body>
<div id="square"></div>

<script type="text/javascript">

	let clicks=0

	square.addEventListener("click", function(){
		
		clicks=clicks+1
		console.log(clicks)

		if(clicks%2==1) {
			alert("hello")
			square.style.backgroundColor="red"
		}
		if(clicks%2==0) {
			alert("sixseven")
			square.style.backgroundColor="blue"

		}
	})

</script>

</body>

</html>
