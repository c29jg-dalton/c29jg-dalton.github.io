<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		#train{
			display:flex;
			gap:12px;
		}
		.cart{
			border:1px solid black;
			min-width:100px;
			height:80px;
			text-align:center;
			position:relative;
		}
		.cart:before{
			content:"";
			width:30px;
			height:30px;
			border:1px solid black;
			display:block;
			border-radius:50%;
			position:absolute;
			bottom:-10px;
			left:3px;
			background:black;
		}
		.cart:after{
			content:"";
			width:30px;
			height:30px;
			border:1px solid black;
			display:block;
			border-radius:50%;
			position:absolute;
			bottom:-10px;
			right:3px;
			background:black;
		}
	</style>
</head>
<body>
		<input type="text" id="person">
		<input type="color" id="colorPicker">
	<button id="add-person">add person</button>
	<button id="remove-person">remove last person</button>

<div id="train">
	<!-- <div class="cart">zara</div>
	<div class="cart">jocelyn</div>
	<div class="cart">lexie</div> -->
</div>
	<script>
		let jocelyn = {
			name: "jocelyn",
			studentId:"c29jg",
			fav_color: "red"
		}

		let zara = {
			name: "zara",
			fav_color: "pink"
		}

		// let people=["jocelyn"]
		let people = [jocelyn,zara]
		// console.log(people)

		console.log(people)
		console.log(jocelyn.fav_color)

		// people.push({
		// 	name:"jocelyn",
		// 	fav_color:"red"

		// })
		let addPersonBtn=document.getElementById("add-person")
		let removePersonBtn=document.getElementById("remove-person")


		function makeTrain(){
			train.innerHTML=""
			for(let i=0; i<people.length; i++){
			// console.log(people[i])
			let cart = document.createElement("div")
			cart.classList.add("cart")
			cart.textContent=people[i].name
			// console.log(people[i].name)
			cart.style.backgroundColor=people[i].fav_color
			
			train.appendChild(cart)
			}
		}
		makeTrain()


		// console.log(people)
		addPersonBtn.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			let colorPicker = document.getElementById("colorPicker")
			// people.push(personInput.value)
			people.push({
				name: personInput.value,
				fav_color: colorPicker.value
			})
			makeTrain()

			personInput.value=""
			console.log(people)
		})

		removePersonBtn.addEventListener("click", function(){
			people.pop()
			makeTrain()

			console.log(people)
		})

	</script>	
</body>
</html>
