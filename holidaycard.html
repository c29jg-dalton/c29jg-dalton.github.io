<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
			background-color: darkred;
			font-size: 50px;
			color: whitesmoke;
		}
		a{
			text-decoration: none;
		}
#text2{
	font-size:20px;
}
#tree{
		width:400px;
		height:400px;
		background-repeat: no-repeat;
		background-size:contain;
		background-image:url(https://content.mycutegraphics.com/graphics/christmas/christmas-tree-blank.png);

		position: relative;
		left:80px;
		top:150px;

	}

#ornament1{
		width:50px;
		height:50px;
		background-repeat: no-repeat;
		background-size:contain;
		background-image:url(ornament1.png);

		position: relative;
		left:40px;
		top:-140px;
}
		
#ornament2{
		width:50px;
		height:50px;
		background-repeat: no-repeat;
		background-size:contain;
		background-image:url(ornament2.png);

		position: relative;
		left:-10px;
		top:-120px;
}

#ornament3{
	width:50px;
		height:50px;
		background-repeat: no-repeat;
		background-size:contain;
		background-image:url(ornament3.png);

		position: relative;
		left:30px;
		top:-90px
}


</style>
</head>

<body>
<center>MERRY CHRISTMAS</center>
<center><p id="text2">Click the ornaments!</p></center>
<center>
	<div id="tree"></div>

		<div id="ornament1"></div>

		<div id="ornament2"></div>

		<div id="ornament3"></div>
			
		<audio id ="sound" src="audio1.mp3"></audio>

		<audio id="sound2"src="audio2.mp3"></audio>

		<audio id="sound3"src="audio3.mp3"></audio>
	</center>


	<script type="text/javascript">
		
		let counter = 0
		ornament1.addEventListener("click", function(){
			counter=counter+1
			if(counter%2==1){sound.play()}


			if(counter%2==0){sound.pause()}
		})

		ornament2.addEventListener("click", function(){
			counter=counter+1
			if(counter%2==1){sound2.play()}


			if(counter%2==0){sound2.pause()}
			
		})

		ornament3.addEventListener("click", function(){
			counter=counter+1
			if(counter%2==1){sound3.play()}


			if(counter%2==0){sound3.pause()}
		})


	</script>

</body>

</html>
